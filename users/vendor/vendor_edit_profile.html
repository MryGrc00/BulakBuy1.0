<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+uaex3+ihrbIk8mz07tb2F4F5ssx6kl5v5PmUGp1ELjF8j5+zM1a7z5t2N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/edit_profile.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../../images/logo.png" alt="BulakBuy Logo" class="img-fluid logo">
      </a>
        <!-- Search Bar -->
        <div class="navbar-collapse justify-content-md-center">
            <ul class="navbar-nav dib">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <a href=""><i class="fa fa-search"></i></a>
                        <input type="text"  class="form-control form-input" placeholder="Search">
                        <a href="javascript:void(0);" onclick="goBack()">
                          <i class="back fa fa-angle-left" aria-hidden="true"></i>
                          <div id="search-results">Edit Profile</div>
                        </a>
                        
                    </form>
                </li>     
            </ul>
        </div>
    </nav><hr class="nav-hr">
</header>
<div class="wrapper">
    <form action="arranger_home.html" enctype="multipart/form-data" method="post">
        <div class="form-container">
            <h3 class="arranger_imgT">Profile Picture</h3>
            <div class="circle-container">
                <img class="circle-image" id="profile-image" alt="Default Image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
                <label class="upload-button">
                    <input accept="image/*" type="file" id="imageInput">
                    <i class="bi bi-plus"></i>
                </label>
            </div>
            
            <h3 class="arranger_name">Name</h3>
            <input id="arranger-name" name="arranger-name" required="" type="text">
            <h3 class="arranger_uname">Username</h3>
            <input id="arranger-uname" name="arranger-uname" required="" type="text">
            <div class="form-row">
                <div class="container">
                    <h3 class="arranger_num">Number</h3>
                    <input id="arranger-num" name="arranger-num" required="" type="text">
                </div>
                <div class="container">
                    <h3 class="arranger_zip">Zipcode</h3>
                    </h3><input id="arranger-zip" name="arranger-zip" required="" type="text">
                </div>
            </div>
            <h3 class="arranger_address">Address</h3>
            <input id="arranger-address" name="arranger-address" required="" type="text">
            <div class="form-row">
                <div class="container">
                    <h3 class="arranger_state">State</h3>
                    <input id="arranger-state" name="arranger-state" required="" type="text">
                </div>
                <div class="container">
                    <h3 class="arranger_city">City</h3>
                    <input id="arranger-city" name="arranger-city" required="" type="text">
                </div>
            </div>
            <div class="submit-btn">
                <button class="addbtn" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js">
</script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script> 
<script>
    const circleImage = document.querySelector('.circle-image');
    const uploadInput = document.getElementById('imageInput');

    // Function to update the image source
    function updateImageSource() {
        if (localStorage.getItem('profileImage')) {
            circleImage.src = localStorage.getItem('profileImage');
        }
    }

    uploadInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const imageURL = URL.createObjectURL(file);
            circleImage.src = imageURL;
            localStorage.setItem('profileImage', imageURL);
        }
    });

    // Initially, set the image source based on local storage
    updateImageSource();
</script>

<script>
           function goBack() {
               window.history.back();
           }
</script>
</body>
</html>
