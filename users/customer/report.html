<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+uaex3+ihrbIk8mz07tb2F4F5ssx6kl5v5PmUGp1ELjF8j5+zM1a7z5t2N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/report.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../../images/logo.png" alt="BulakBuy Logo" class="img-fluid logo">
      </a>
        <!-- Search Bar -->
        <div class="navbar-collapse justify-content-md-center">
            <ul class="navbar-nav dib">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <a href=""><i class="fa fa-search"></i></a>
                        <input type="text"  class="form-control form-input" placeholder="Search">
                        <a href="javascript:void(0);" onclick="goBack()">
                          <i class="back fa fa-angle-left" aria-hidden="true"></i>
                          <div id="search-results">Review</div>
                        </a>
                        
                    </form>
                </li>     
            </ul>
        </div>
    </nav><hr class="nav-hr">
</header>

<main class="main">
	<div class="container">
		<div class="cart-container">
			<div class="cart-items">
				<div class="cart-item">
					<div class="custom-checkbox" style="margin-top:-30px"><img alt="Product 1" src="https://assets.florista.ph/uploads/product-pics/1674804112_5022.png"></div>
					<div class="item-details">
						<h2>Mary Grace Flower Shop</h2>
						<div class="review-input">
							<textarea placeholder="Write your report here..." rows="4"></textarea>
						</div><button class="submit-button" onclick="submitReview()">Submit Review</button>
						<div class="modal1" id="thankYouModal">
							<div class="modal1-content">
								<i class="bi bi-emoji-smile"></i>
								<p>We already received your report!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js">
</script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script> 
<script>
		   // Function to submit the review
		   function submitReview() {
			   // Show the "Thank You" modal
			   document.getElementById("thankYouModal").style.display = "block";

			   // Automatically close the "Thank You" modal after 2 seconds
			   setTimeout(function () {
				   document.getElementById("thankYouModal").style.display = "none";

				   // Clear the stored images from local storage
				   localStorage.removeItem("selectedImages");

				   // Redirect to order_delivered.html
				   window.location.href = "order_delivered.html";
			   }, 1500); // 2 seconds
		   }

</script>
  <script>
	function goBack() {
		window.history.back();
	}
  </script>
   
</body>

</html>
